<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Application by Achinthya</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(178, 215, 237);
            }

            h1,h2 {
                text-align: center;
            }

            form {
                margin: auto;
                max-width: 500px;
                padding: 20px;
                border: 1px solid #d8db18;
                border-radius: 5px;
            }

            input[type=submit] {
                background-color: #4CAF50;
                color: rgb(255, 255, 255);
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }

            .score {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
	<h1>Technical Quiz</h1>
	<form>
		<h2>Question 1</h2>
		<p>What does IBM stand for?</p>
		<label><input type="radio" name="q1" value="a">a. International Business Model</label><br>
		<label><input type="radio" name="q1" value="b">b. International Business Machines</label><br>
		<label><input type="radio" name="q1" value="c">c. International Bureau of Machines</label><br>
		
		<h2>Question 2</h2>
		<p>PERL is a</p>
		<label><input type="radio" name="q2" value="a">a. Low Level Language</label><br>
		<label><input type="radio" name="q2" value="b">b. Hybrid Level Language</label><br>
		<label><input type="radio" name="q2" value="c">c. High Level Language</label><br>
		
		<h2>Question 3</h2>
		<p>What does J2EE stand for?</p>
		<label><input type="radio" name="q3" value="a">a. Java 2 Enterprise Edition</label><br>
		<label><input type="radio" name="q3" value="b">b. Java 2 Entertainment Edition</label><br>
		<label><input type="radio" name="q3" value="c">c. Java 2 Eight Edition</label><br>

        <h2>Question 4</h2>
		<p>What is the parent company of Google?</p>
		<label><input type="radio" name="q4" value="a">a. Microsoft</label><br>
		<label><input type="radio" name="q4" value="b">b. Alphabet</label><br>
		<label><input type="radio" name="q4" value="c">c. Oracle</label><br>

        <h2>Question 5</h2>
		<p>The CPU and memory are located on the</p>
		<label><input type="radio" name="q5" value="a">a. Motherboard</label><br>
		<label><input type="radio" name="q5" value="b">b. Graphics board</label><br>
		<label><input type="radio" name="q5" value="c">c. Sound board</label><br>
		
		<input type="submit" value="Submit Quiz">
	</form>
	
	<script>
		document.querySelector("form").addEventListener("submit", function(event) {
			event.preventDefault();
			let score = 0;
			if (document.querySelector('input[name="q1"]:checked').value === "b") {
				score++;
			}
			if (document.querySelector('input[name="q2"]:checked').value === "c") {
				score++;
			}
			if (document.querySelector('input[name="q3"]:checked').value === "a") {
				score++;
			}
            if (document.querySelector('input[name="q4"]:checked').value === "b") {
				score++;
			}
            if (document.querySelector('input[name="q5"]:checked').value === "a") {
				score++;
			}
			alert("Your score is: " + score + "/5");
		});
	</script>
    </body>
</html>
